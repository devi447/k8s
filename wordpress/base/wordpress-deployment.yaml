apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-deployment
  namespace: reactjs
  labels:
    app: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      name: wordpress
      labels:
        app: wordpress
    spec:
      containers:
        - name: wordpress
          image: devidevops447/wordpress-beta:v5555
          ports:
            - containerPort: 80
      initContainers:
        - name: init-permissions
          image: busybox
          command: ["sh", "-c", "chown -R www-data:www-data /var/www/html/wp-content/uploads"]
          volumeMounts:
            - name: wp-config-volume
              mountPath: /var/www/html/wp-config.php
              subPath: wp-config.php
            - mountPath: /var/www/html/wp-content/uploads
              name: wordpress-pvc
          env:
            - name: WORDPRESS_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: wordpress-secret
                  key: WORDPRESS_DB_HOST
            - name: WORDPRESS_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: wordpress-secret
                  key: WORDPRESS_DB_NAME
            - name: WORDPRESS_DB_USER
              valueFrom:
                secretKeyRef:
                  name: wordpress-secret
                  key: WORDPRESS_DB_USER
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wordpress-secret
                  key: WORDPRESS_DB_PASSWORD
      volumes:
        - name: wp-config-volume
          configMap:
            name: wp-config
        - name: wordpress-pvc
          persistentVolumeClaim:
            claimName: wordpress-pvc