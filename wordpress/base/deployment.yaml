apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-deployment
  namespace: reactjs
  labels:
    app: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      name: wordpress
      labels:
        app: wordpress
    spec:
      containers:
        - name: wordpress
          image: devidevops447/wordpress-beta:v5555
          ports:
            - containerPort: 80
---
