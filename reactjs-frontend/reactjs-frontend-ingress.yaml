apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: reactjs-frontend-ingress
  namespace: workshop
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip          # âœ… Add this line
spec:
  rules:
  - host: reactjs-frontend.showmysite.click
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: reactjs-frontend-service
            port:
              number: 3000
